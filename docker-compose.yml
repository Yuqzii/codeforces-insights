services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
