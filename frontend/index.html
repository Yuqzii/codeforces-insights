<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CF Stats</title>

	<script src="js/main.js" type="module"></script>
</head>

<body>
	<h1>Codeforces Stats</h1>
	<p>Write your handle here:</p>
	<form id="user-form">
		<input type="text" id="handle-input" placeholder="Enter Codeforces username">
		<button type="submit">Show Stats</button>
	</form>

	<canvas id="chart"></canvas>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		const ctx = document.getElementById('chart');

		new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
				datasets: [{
					label: '# of Votes',
					data: [12, 19, 3, 5, 2, 3],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					y: {
						beginAtZero: true
					}
				}
			}
		});
	</script>
</body>


</html>
