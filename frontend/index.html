<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CF Stats</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inconsolata:wght@200..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="js/main.js" type="module"></script>
</head>

<body>
	<main>
		<h1>Codeforces Stats</h1>
		<p>Write your handle here:</p>
		<form id="user-form">
			<input type="text" id="handle-input" placeholder="Enter Codeforces username">
			<button type="submit">Show Stats</button>
		</form>

		<div class="user-info-grid">
			<div id="user-details" class="user-info-item" style="grid-area: user-info">
				<header>
					<h2>User Info</h2>
					<img id="user-avatar" src="" alt="User Avatar">
					<h3 id="username">Placeholder</h3>
				</header>
				<div>
					<ul class="user-stats">
						<li>Rating: <span id="user-rating">0</span></li>
						<li>Peak rating: <span id="user-peak-rating">0</span></li>
						<li>Country: <span id="user-country"></span></li>
					</ul>
				</div>
			</div>
			<div id="solved-ratings" class="user-info-item" style="grid-area: solved-ratings">
				<h2>Rating distribution of solved problems</h2>
				<canvas id="solved-ratings-chart"></canvas>
			</div>
			<div class="user-info-item">
				<h2>Placeholder</h2>
			</div>
			<div class="user-info-item">
				<h2>Placeholder</h2>
			</div>
			<div class="user-info-item">
				<h2>Placeholder</h2>
			</div>
		</div>
	</main>
</body>


</html>
